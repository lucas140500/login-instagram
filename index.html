<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <p class="language">Português (Brasil) </p>
    <img src="img/Instagram_logo.svg.png" alt="">
    <p class="message">
        <span class="highlight">
      Compartilhe seus interesses<br>
      com as pessoas que entendem você.</span>
    </p>
    <button class="open-btn">Abrir o Instagram</button>
    <p class="login">
        <a href="#">Entrar</a> ou <a href="#">cadastrar-se</a></p>
    <div class="meta">
      <p>from</p>
      <p>Meta</p>
    </div>
  </div>
</body>
</html>
